<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Plate Detection</title>
</head>
<body>
    <h1>Car Plate Detection</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload an image:</label>
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload</button>
    </form>
    
    {% if original_img and processed_img %}
        <h2>Original Image:</h2>
        <img src="data:image/jpeg;base64,{{ original_img }}" alt="Original Image" style="max-width:500px;">
        
        <h2>Processed Image:</h2>
        <img src="data:image/jpeg;base64,{{ processed_img }}" alt="Processed Image" style="max-width:500px;">
    {% endif %}
</body>
</html>
