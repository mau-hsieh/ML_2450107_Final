<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Plate Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Car Plate Detection App</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="file">Upload an image:</label>
        <input type="file" name="file" accept="image/*">
        <button type="submit">Upload</button>
    </form>

    <div class="container">
        {% if original_img %}
        <div class="image-section">
            <h2>Original Image:</h2>
            <img src="data:image/jpeg;base64,{{ original_img }}" alt="Original Image">
        </div>
        {% endif %}

        {% if processed_img %}
        <div class="image-section">
            <h2>Processed Image with Detected Plates:</h2>
            <img src="data:image/jpeg;base64,{{ processed_img }}" alt="Processed Image">
        </div>
        {% endif %}

        {% if cropped_img %}
        <div class="image-section">
            <h2>Cropped Plate Image:</h2>
            <img src="data:image/jpeg;base64,{{ cropped_img }}" alt="Cropped Plate">
        </div>
        {% endif %}

        {% if assembled_img %}
        <div class="image-section">
            <h2>Assembled Plate Characters:</h2>
            <img src="data:image/jpeg;base64,{{ assembled_img }}" alt="Assembled Characters">
        </div>
        {% endif %}
    </div>
</body>
</html>
